spring.application.name=demo
# MySQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/spring}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:developer}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:developer_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Redis Configuration
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
spring.data.redis.password=${SPRING_REDIS_PASSWORD:redis_password}
spring.data.redis.timeout=60000
spring.data.redis.database=0


spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

# Upload Configuration
app.upload.directory=${java.io.tmpdir}/uploads
