# macOS-specific Gradle properties
# Copy this to gradle.properties if you need to specify Java home on macOS

# macOS Java paths (choose one based on your installation):
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-21.jdk/Contents/Home
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-21.jdk/Contents/Home
# org.gradle.java.home=/usr/local/opt/openjdk@21
# org.gradle.java.home=/opt/homebrew/opt/openjdk@21

# JVM arguments  
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true
