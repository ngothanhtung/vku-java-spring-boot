# Windows-specific Gradle properties
# Copy this to gradle.properties if you need to specify Java home on Windows

# Windows Java paths (choose one based on your installation):
# org.gradle.java.home=C:/Program Files/Java/jdk-21
# org.gradle.java.home=C:/Program Files/Java/jdk-17
# org.gradle.java.home=C:/Program Files/Eclipse Adoptium/jdk-21.0.1.12-hotspot/

# JVM arguments
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Performance settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true
