# Gradle configuration for cross-platform development
# Remove or comment out the java.home setting to let Gradle auto-detect Java
# org.gradle.java.home=C:/Program Files/Java/jdk-21

# JVM arguments for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable Gradle daemon for better performance
org.gradle.daemon=true

# Enable parallel builds
org.gradle.parallel=true

# Enable configuration cache (Gradle 6.6+)
org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true
